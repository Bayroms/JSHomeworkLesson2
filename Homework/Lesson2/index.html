<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = Number(prompt("Enter first number equal 1 or less"))
        let num2 = Number(prompt("Enter second number equal 3 or greater"))
        if (num1 < 2 && num2 > 2) {
            alert("Well done! You're a smart cookie")
        } else {
            alert("No, first is equal 1 or less and second equal 3 or greater")
        }

        let test = true;
        (test === true) ? console.log('+++'): console.log('---')

        let day = Number(Math.floor(Math.random() * (31 - 1)) + 1);
        alert("It's " + day)
        if (0 < day && day < 11) {
            alert("It's first decade")
        } else if (10 < day && day < 21) {
            alert("It's second decade")
        } else if (20 < day && day < 32) {
            alert("It's third decade")
        }

        let num = Number(prompt('Enter positive number'));
        if (num < 0) {
            alert('Please, enter positive number')
        };
        if (num > 9 && num < 1000) {
            let hundred = (num - (num % 100)) / 100;
            let dozen = ((num - (num % 10)) / 10) % 10;
            let unit = num % ((hundred * 100) + (dozen * 10));
            alert(`In number ${num} amount of hundreds: ${hundred}, amount of dozens: ${dozen}, amount of units: ${unit}.`)
        } else if (num > 999 && num < 10000) {
            let hundred = ((num - (num % 100)) / 100) % 10;
            let dozen = ((num - (num % 10)) / 10) % 10;
            let unit = num % ((((num - (num % 100)) / 100) * 100) + (dozen * 10));
            alert(`In number ${num} amount of hundreds: ${hundred}, amount of dozens: ${dozen}, amount of units: ${unit}.`)
        } else {
            alert(`In number ${num} amount of units: ${num}.`)
        }
    </script>
</body>

</html>
